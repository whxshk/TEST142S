version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sharkband-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sharkband
      POSTGRES_PASSWORD: sharkband
      POSTGRES_DB: sharkband
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sharkband"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10-alpine
    container_name: sharkband-nats
    restart: unless-stopped
    ports:
      - "4222:4222"
      - "8222:8222" # HTTP monitoring port
    command: ["-js", "-m", "8222"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sharkband-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sharkband.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sharkband-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://sharkband:sharkband@postgres:5432/sharkband?schema=public
      NATS_URL: nats://nats:4222
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_REFRESH_TOKEN_SECRET: dev-refresh-secret-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma

volumes:
  postgres_data:
